<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="login.html">Logo</a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="login.html">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#"><i onclick="clickbtn()"> REGISTRATION</i></a>
                    </li>
                </ul>
            </nav>
        </div>
        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    
                    <div class="grid-two--column">
                        <div class="form-text">
                    <h2>Welcome Back!</h2>
                    <p>To Keep Connected with us please login with your personal info.</p>
                    <button class="login-btn">Login Here</button>
                </div>

                <div class="registration-form">
                    <span onclick="closebtn()">&times;</span>
                    <h2>Create Account</h2>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-discord"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </div>
                    <p>or use your emails for registration</p>

                      <form action="#">
                        <div class="input-field">
                            <label for="username">
                            <input type="text" name="#" id="username" placeholder="Name">
                            </label>
                            </div>
                            <div class="input-field">
                            <label for="Email">
                             <input type="email" name="#" id="Email" placeholder="Email"></label>
                             </div>
                             <div class="input-field">
                                <label for="Password"> <input type="password" id="Password" type="password" placeholder="Password"> </label>
                             </div>
                             <div class="input-field">
                                <input type="submit" value="Register">
                             </div>
                      </form>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="grid-two--column">
                    <div class="form-text">
                <h2>Hello Friend!</h2>
                <p>Enter your personal details and start journey with us..</p>
                <button class="registration-btn">Register Here</button>
            </div>
            <div class="login-form">
                <span onclick="closebtn2()">&times;</span>
                <h2 style="background-color: black;">Sign In</h2>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-discord"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
                <p>or use your accounts</p>

                  <form action="#">
                        <div class="input-field">
                        <label for="Email">
                         <input type="email" name="#" id="Email1" placeholder="Email"></label>
                         </div>
                         <div class="input-field">
                            <label for="Password"> <input type="password" id="Password1" type="password" placeholder="Password"> </label>
                         </div>
                         <div class="input-field">
                            <input type="submit" value="Login">
                         </div>
                  </form>
            </div>
            </div>
            </div>
            
            </section>
        </main>
    </header>
    <script>
  
        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');


        regis_btn.addEventListener('click',() =>{
            user_con.classList.add('login-section--display')
        })
        login_btn.addEventListener('click',() =>{
            user_con.classList.remove('login-section--display')
        })
     
        function clickbtn(){
            document.querySelector('.registration').classList.add('show-form');
            
        }
        function closebtn(){
            document.querySelector('.registration').classList.remove('show-form');
            
        }
        function closebtn2(){
            document.querySelector('.login').classList.remove('show-form');
        }
  
    </script>
</body>
</html>
